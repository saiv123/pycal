<!DOCTYPE html>
<html>
<body bgcolor = "green">
<script>
LL = Math.floor(prompt("Guess your number? "));
var reps = true;
var doagain = 1;
var test = true;
while (test)
{
	var times = 0;
	ran = Math.floor(Math.random()*17+1);
	while (reps)
	if (LL == ran){
	   window.alert("Correct, it took you "+times+" times"); 

	}
	   else if (LL > ran) {window.alert("Guess lower"); times ++; reps = false;} 
	   else if (LL < ran) {window.alert("Guess higher"); times ++; reps = false;}
	   else if (LL != ran) {window.alert("?"); times ++; reps = false;}
	   if (doagain < 4){
	   doagain++;
	   }else{
	   test = false;
	   }
}
</script>
</body>
</html>
